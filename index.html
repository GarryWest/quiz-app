<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bird Quiz by Garry West</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
<body>
	<div class="container">
		<div class="row">
			<h1>&nbsp;Bird Quiz by Garry West</h1>
		</div>
		<div class="jumbotron">
			<div class="row">
				<div class="col-md-3 col-xs-12">
					<img height="80" width="160" src="images/main.gif" class="image img-rounded img-responsive" alt="Image of Birds">
				</div>
				<div class="col-md-6 col-xs-12">
					<h2 class="banner">Welcome to the quiz!! Pick an answer and click submit!</h2>
				</div>
			</div>
		</div>
		<div class="row">
			<h3 class="question">Question goes here</h3>
		</div>

		<div class="row answer-div">
			<div class="col-md-3">
				<ul class="list-group">
					<!--
					<li class="list-group-item list-group-item-success"><input type="checkbox" class="checkbox"> Ostrich - Correct</li>
					<li class="list-group-item list-group-item-danger"><input type="checkbox" class="checkbox"> Starling - Incorrect</li>
					<li class="list-group-item list-group-item-danger"><input type="checkbox" class="checkbox"> Sparrow - Incorrect</li>
					<li class="list-group-item list-group-item-danger"><input type="checkbox" class="checkbox"> Snipe - Incorrect</li>
					-->
				</ul>
			</div>
			<button class="btn btn-default "> <strong>Submit Answer </strong></button>
		</div>
		
	</div> <!-- end of container -->
	<!-- JavaScript -->
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>

</body>
</html>
