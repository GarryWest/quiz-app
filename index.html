<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Quiz App by Garry West</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
    <script src="js/respond.js"></script></head>
<body>
	<div class="container">
		<div class="entry-header">
			<h4>Bird Quiz by Garry West</h4>
			<div class="jumbotron">
				<img src="images/main.gif" class="img-responsive">
				<p>Welcome to the Bird Quiz!  Click Begin to play!</p>
			</div>
			<div class="instructions">
				<p><strong>Question 1/10: Which bird below is not native to Europe?  </strong><button class="resetbutton btn"> Submit Answer</button></p>
			</div>
		</div>
		<div class="entry-lines">
			<ul class="item-list">
				<li class="list-item"><input type="checkbox">A. Ostrich</li>
				<li class="list-item"><input type="checkbox">B. Starling</li>
				<li class="list-item"><input type="checkbox">C. Sparrow</li>
				<li class="list-item"><input type="checkbox">D. Snipe</li>
			</ul>
		</div>
	</div> <!-- end of container -->
	<!-- JavaScript -->
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>

</body>
</html>
